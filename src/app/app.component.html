<mat-icon id="icon" aria-hidden="false">light_mode</mat-icon>
<h1>PREVISÃO DO TEMPO</h1>

<mat-form-field appearance="fill" floatLabel="always">
  <mat-label>Valor a ser convertido:</mat-label>
  <input matInput type="number" min="0" step="0.01">
  <span matPrefix>R$</span>
</mat-form-field>

<div id="resultados">
  <h2><u>Resultados</u></h2>

  <mat-form-field floatLabel="never">
    <input matInput id="dolares" readonly type="text">
    <span matPrefix>US$</span>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <input matInput id="euros" readonly type="text">
    <span matPrefix id="simboloEuro">€</span>
  </mat-form-field>
</div>
